<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WATI WhatsApp API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Condensed'>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="background">
    <div class="container">
      <h2 style="text-align: center;">Shipping Update Portal</h2>
      <h3 style="text-align: center;">Send a notification on WhatApp when order is out for delivery.</h3>
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span>Enter your phone number with country code</span>
            </div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <input class="app-form-control" id="contact" placeholder="CONTACT NO">
              </div>
              <div class="app-form-group buttons">
                <button id="send" class="send-button">SEND</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="credits">
        Powered by
        <a class="credits-link" href="https://www.wati.io/" target="_blank">
          <img src="WATI.png" alt="wati.io" width="24" height="24">
          Wati
        </a>
      </div>
    </div>
  </div>
  <!-- partial -->
</body>

</html>
